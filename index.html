<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">

        <input id="display" readonly >
        

        <div class="button-grid">
            
                <button onclick="appendToDisplay('7')" class="button">7</button>
                <button onclick="appendToDisplay('8')" class="button">8</button>
                <button onclick="appendToDisplay('9')" class="button">9</button>
                
                <button onclick="appendToDisplay('+')" class="button operations">+</button>
                <button onclick="appendToDisplay('-')" class="button operations">-</button>
                
                <button onclick="appendToDisplay('4')" class="button">4</button>
                <button onclick="appendToDisplay('5')" class="button" id="five">5</button>
                <button onclick="appendToDisplay('6')" class="button" id="six">6</button>
                
                <button onclick="appendToDisplay('*')" class="button operations">*</button>
                <button onclick="appendToDisplay('/')" class="button operations">/</button>
                
                <button onclick="appendToDisplay('1')" class="button" id="three">1</button>
                <button onclick="appendToDisplay('2')" class="button" id="two">2</button>
                <button onclick="appendToDisplay('3')" class="button" id="one">3</button>

                <button class="button operations" onclick="calculate()">=</button>
                <button class="button operations">%</button>

                <button class="button back" onclick="clearDisplay()">AC</button>
                <button onclick="appendToDisplay('0')" class="button">0</button>
                <button class="button back">C</button>


                        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
